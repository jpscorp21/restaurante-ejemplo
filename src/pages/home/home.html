<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Restaurantes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let restaurante of restaurantes">
    <img [src]="restaurante.imagenes[0]">
    <div>{{ restaurante.nombre }}</div>
    <div>{{ restaurante.rating }} estrellas</div>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" [navPush]="agregarRestaurantePage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
