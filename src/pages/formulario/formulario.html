
<ion-header>

  <ion-navbar color="dark">
    <ion-title>Formulario</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (submit)="processForm()" [formGroup]="form">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="ID" formControlName="id" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Nombre" formControlName="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Apellido" formControlName="apellido"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Telefono" formControlName="telefono"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block type="submit">Registrarse</button>
    </div>
  </form>

</ion-content>
