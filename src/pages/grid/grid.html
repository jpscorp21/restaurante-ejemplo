
<ion-header>

  <ion-navbar color="Dark">
    <ion-title>Grid</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p padding>
    Equal-width columns
  </p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1 of 2</div>
      </ion-col>
      <ion-col>
        <div>2 of 2</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>1 of 3</div>
      </ion-col>
      <ion-col>
        <div>2 of 3</div>
      </ion-col>
      <ion-col>
        <div>3 of 3</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p padding>
    Setting one column width
  </p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>1 of 3</div>
      </ion-col>
      <ion-col col-6>
        <div>2 of 3 (wider)</div>
      </ion-col>
      <ion-col>
        <div>3 of 3</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div>1 of 3 (wider)</div>
      </ion-col>
      <ion-col>
        <div>2 of 3</div>
      </ion-col>
      <ion-col>
        <div>3 of 3</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <p padding>
    Variable-width columns
  </p>
  <ion-grid>
    <ion-row>
      <ion-col col-6 push-3>
        <div>1 of 3</div>
      </ion-col>
      <ion-col col-3 push-3>
        <div>2 of 3</div>
      </ion-col>
      <ion-col col-3 pull-9>
        <div>3 of 3</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
