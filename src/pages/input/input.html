<ion-header>

  <ion-navbar color="danger">
    <ion-title>Inicio de Sesion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Usuario" type="text"></ion-input>
    </ion-item>

    <ion-item>
      
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block>Ingresar</button>
  </div>
  <br>

  <ion-list>
    <ion-item>
      <ion-label stacked>Pais</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Ciudad</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Barrio</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block color="dark">Aceptar</button>
  </div>
</ion-content>
